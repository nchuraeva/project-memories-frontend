<div class="main-desks">
  <div *ngFor="let desk of desks" class="desk-block">
    <div class="desk-header">
      <div class="left">
        <h2>{{desk.title}}</h2>
      </div>
      <div class="center">
        <square-button>Review</square-button>
       <!-- <wait-timer></wait-timer>-->
      </div>
      <div class="right">
        <square-button (click)="onAdd(desk.id)">Add</square-button>
      </div>
    </div>
    <div class="desk-state">
    </div>
  </div>
</div>
